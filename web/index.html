  <script>
    window.getPlacePredictions = (input, sessionToken) => {
      return new Promise((resolve, reject) => {
        const svc = new google.maps.places.AutocompleteService();
        svc.getPlacePredictions({
          input,
          componentRestrictions: { country: 'in' },
          sessionToken: new google.maps.places.AutocompleteSessionToken()
        }, (preds, status) => {
          status === google.maps.places.PlacesServiceStatus.OK
            ? resolve(preds)
            : reject(status);
        });
      });
    };

    window.getPlaceDetails = (placeId, sessionToken) => {
      return new Promise((resolve, reject) => {
        const div = document.createElement('div');
        const svc = new google.maps.places.PlacesService(div);
        svc.getDetails({
          placeId,
          fields: ['geometry'],
          sessionToken: new google.maps.places.AutocompleteSessionToken()
        }, (place, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            resolve(place.geometry.location.toJSON());
          } else {
            reject(status);
          }
        });
      });
    };

    function reverseGeocodeJs(lat, lng) {
      return new Promise((resolve, reject) => {
        const geocoder = new google.maps.Geocoder();
        const latlng = { lat: parseFloat(lat), lng: parseFloat(lng) };

        geocoder.geocode({ location: latlng, language: 'en' }, (results, status) => {
          if (status === "OK" && results[0]) {
            let streetNumber = "";
            let route = "";
            let postalCode = "";
            let area = "";
            let district = "";
            let state = "";
            const components = results[0].address_components;
            for (const comp of components) {
              const types = comp.types;
              if (types.includes("street_number")) streetNumber = comp.long_name;
              if (types.includes("route")) route = comp.long_name;
            }
            const street = (streetNumber && route) ? (streetNumber + " " + route) : (route || streetNumber || "");
            for (const comp of components) {
              if (comp.types.includes("postal_code")) {
                postalCode = comp.long_name;
                break;
              }
            }
            for (const comp of components) {
              if (comp.types.includes("sublocality_level_1")) {
                area = comp.long_name;
                break;
              }
            }
            if (!area) {
              for (const comp of components) {
                const types = comp.types;
                if (types.includes("sublocality") || types.includes("neighborhood") || types.includes("postal_town")) {
                  area = comp.long_name;
                  break;
                }
              }
            }
            for (const comp of components) {
              if (comp.types.includes("administrative_area_level_2")) {
                district = comp.long_name;
                break;
              }
            }
            for (const comp of components) {
              if (comp.types.includes("administrative_area_level_1")) {
                state = comp.long_name;
                break;
              }
            }
            resolve({
              street: street,
              postalCode: postalCode,
              area: area,
              district: district,
              state: state
            });
          } else {
            reject("Geocoder failed: " + status);
          }
        });
      });
    }
  </script>

    }
